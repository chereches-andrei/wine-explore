<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Explore</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class='container'>
        <div class="logo">
            <img src="images/logo-wine.png" alt="logo-wine">
        </div>
        <div class="content">
            <div class="content__title">
                <h1>Welcome to WineExplore</h1>
            </div>
            <div class="content__about-app">
                <h3>WineExplore is an application that can gives you recomandations of wine based on certin food.You can also filter by setting the max-price.</h3>
            </div>
            <div class="content__search-form">
                <form>
                    <input type="text" name="search-box" placeholder="Type your dish...">
                    <label>Sort by</label>
                    <input type="number" name="max-price" placeholder="max-price">
                    <input type="submit">
                </form>
            </div>
            <div class="content__details-app"></div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
